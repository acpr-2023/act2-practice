<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Cat-a-log PH</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />   
  </head>
  <body>

    <!-- header start -->

    <header class="header">
      <a href="#" class="logo"> <img src="assets/logo.png" >

      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Breeds</a>
        <a href="#brands">Brands</a>
        <a href="#">Articles</a>
        <a href="#merch">Merch</a>
        <a href="#">About Us</a>
      </nav>

      <div class="icons">
        <div id="login-btn" class="fab fa-instagram "></div>
        <div id="menu-btn" class="fas fa-bars"></div>
      </div>
    </header>

    <!-- home section start -->

    <section class="home" id="home">
      <div class="content">
        <h3>
          Who run the world? <br />
          It's the feline <br />
          friends
        </h3>
        <a href="#" class="btn">About Us</a>
      </div>

      <img src="assets/cat-icon.png" alt="" class="cat" />
    </section>

    <!-- end -->

    <!-- brands -->

    <section class="brands" id="brands">
      <h2 class="heading">Best Brands for Cats</h2>

      <div class="box-container">
        <div class="box" style="margin-top: 0">
          <img src="assets/prod1.png" alt="" />
          <div class="content">
            <a href="https://www.whiskas.com.ph/" class="btn">click for more</a>
          </div>
        </div>

        <div class="box" style="margin-top: 40px">
          <img src="assets/prod2.png" alt="" />
          <div class="content">
            <a href="https://www.purina.com/cats/cat-litter" class="btn"
              >click for more</a
            >
          </div>
        </div>

        <div class="box" style="margin-top: 0px">
          <img src="assets/prod3.png" alt="" />
          <div class="content">
            <a href="https://www.royalcanin.com/ph/cats/products" class="btn"
              >click for more</a
            >
          </div>
        </div>

        <div class="box" style="margin-top: 40px">
          <img src="assets/prod4.png" alt="" />
          <div class="content">
            <a href="https://and-a-half.ph/pet-express/" class="btn"
              >click for more</a
            >
          </div>
        </div>
      </div>
    </section>

    <!-- end -->

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
